<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
       table th, td  {
          border: 1px solid;
          padding: 10px;
          
        }
        
        th{
          color: white;
          background-color: rgb(96, 23, 163);
        }
        table {
          width: 80%;
          border-collapse: collapse;
          margin-left: 10%;

        }
        </style>
    <table>
       <tr>
        
        <th>Recepient</th>
        <th>Points</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
       {%for reward in rewards %}
       <tr>
        <td>{{reward.recipient}}</td>
        <td>{{reward.points}}</td>
        <td>{{reward.name}}</td>
        <td>{{reward.gender}}</td>
       
       </tr>
       {%endfor%}
    </table>
    
</body>
</html>
