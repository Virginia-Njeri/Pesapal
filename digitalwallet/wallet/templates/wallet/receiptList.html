<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
       table th, td  {
          border: 1px solid;
          padding: 10px;
          
          
        }
      
        th{
          background-color: rgb(86, 21, 147);
          color: white;

        }
        table {
          width: 80%;
          border-collapse: collapse;
          margin-left: 10%;

        }
        </style>
    <table>
       <tr>
       
        <th>Type</th>
        <th>Date</th>
        <th>File</th>
        <th>Amount</th>





       </tr>
       {%for receipt in receipts %}
       <tr>
        <td>{{receipt.name}}</td>
        <td>{{receipt.transaction_account}}</td>
        <td>{{receipt.type}}</td>
        <td>{{receipt.total_amount}}</td>



        




       





       </tr>
       {%endfor%}
    </table>
    
</body>
